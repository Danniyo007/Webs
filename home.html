<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color:  #f2ffeb;
        margin: 0 0 55px 0;
    }
    .navbar{
        bottom: 0;
        position: absolute;
        width: 100%;
        height: 55px;
        box-shadow: 0 0 3px rgb(0, 0, 0.2);
        display: flex;
        overflow-x: auto;
        background-color: white;
        position: fixed;
    }
    .img{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
        flex-direction: column;
        text-decoration: none;
        color: black;
        font-family: sans-serif;
        font-size: small;
        min-width: 50px;
        overflow: hidden;
        white-space: nowrap;
    }
    .img:hover{
        background-color: #eeeeee;
    }
    .navdiv{
        justify-self: center;
    }
    .slider{
        width: 100%;
        height: 500px;
        overflow: hidden;
    }
    figure{
        position: relative;
        left: 0;
        width: 400%;
        animation: 10s slide infinite;
    }
    .slide{
        position: relative;
        float: left;
    }
    .slide img{
        height: auto;
        aspect-ratio: 16/9;
    }
    .immg{
display: flex;
flex-direction: column;
align-items: center;
min-width: 100px;
    }
    a{text-decoration: none;}
    .immgg{
        justify-self: center;
        display: flex;

    }
    @keyframes slide{
        0%{
            left: 0%;
        }
        10%{
            left: 0%;
        }
        20%{
            left: -100%;
        }
        30%{
            left: -100%;
        }
        40%{
            left: -200%;
        }
        50%
        {
            left: -200%;
    }
    55%{
        left: -300%;
    }
    65%{
        left: -300%;
    }
    66%{
        left: -300%;
    }
    70%{
        left: -300%;
    }
    80%{
        left: -200%;
    }
    90%{
        left: -200%;
    }
    100%{
        right: 0%;
    }

}
.mark{
    background-color: #ffffff;
    display: flex;
    align-items: center;
}
.profit{
display: flex;
justify-self: center;
margin-top: 5px;
justify-content: space-between;
}
.profitimg{
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 200px;

    
}
.lucky{
    display: flex;
    justify-self: center;
    gap: 1rem;
    padding-top: 20px;
}
.wheel{
    background-image: linear-gradient(#1ab27b,#37c482,#4dc882);
    width: 140px;
    border: none;
    height: 40px;
    border-radius: 7px;
    color: white;
    
}
.cashkey{
    width: 140px;
    height: 40px;
    border: none;
    background-color: #fea936;
    border-radius: 7px;
    color: white;
    
}
</style>

 </div>
 <div class="slide">
