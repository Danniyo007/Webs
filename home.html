<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<style>
    
    body{
        background-color:  #f2ffeb;
        margin: 0 0 55px 0;
    }
    .navbar{
        bottom: 0;
        position: absolute;
        width: 100%;
        height: 55px;
        box-shadow: 0 0 3px rgb(0, 0, 0.2);
        display: flex;
        overflow-x: auto;
        background-color: white;
        position: fixed;
    }
    .img{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
        flex-direction: column;
        text-decoration: none;
        color: black;
        font-family: sans-serif;
        font-size: small;
        min-width: 50px;
        overflow: hidden;
        white-space: nowrap;
    }
    .img:hover{
        background-color: #eeeeee;
    }
    .navdiv{
        justify-self: center;
    }
    .slider{
        width: 100%;
        height: 500px;
        overflow: hidden;
    }
    figure{
        position: relative;
        left: 0;
        width: 400%;
        animation: 10s slide infinite;
    }
    .slide{
        position: relative;
        width: 25%;
        float: left;
    }
    .slide img{
        height: auto;
        aspect-ratio: 16/9;
    }
    @keyframes slide{
        0%{
            left: 0%;
        }
        10%{
            left: 0%;
        }
        20%{
            left: -100%;
        }
        30%{
            left: -100%;
        }
        40%{
            left: -200%;
        }
        50%
        {
            left: -200%;
    }
    55%{
        left: -300%;
    }
    65%{
        left: -300%;
    }
    66%{
        left: -300%;
    }

}
</style>
<body>

        <a href="#" class="img">

            <span class="bottomnav">Team</span>
        </a>
        <a href="#" class="img">
            <img src="./minenavbaricon.png" alt="" width="30px">
            <span class="bottomnav">Mine</span>
        </a>
      </nav>

<ul>

    </nav>

            <div class="slide">
        <img height="500" width="400" src="./slide1.jpg" alt="">
 </div>
 <div class="slide">
