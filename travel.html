<style>
     body{
        padding: 0px;
        margin: 0 0 55px 0;
    
    }
    .navbar{
        bottom: 0;
        position: absolute;
        width: 100%;
        height: 55px;
        box-shadow: 0 0 3px rgb(0, 0, 0.2);
        display: flex;
        overflow-x: auto;
        background-color: white;
        position: fixed;
    }
    .img{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
        flex-direction: column;
        text-decoration: none;
        color: black;
        font-family: sans-serif;
        font-size: small;
        min-width: 50px;
        overflow: hidden;
        white-space: nowrap;
    }
    .img:hover{
        background-color: #eeeeee;
    }
    .marquee{
        display: flex;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        align-items: center;
    }
    .scroll-box{
        position: relative;
        width: 100%;
        overflow: hidden;
        white-space: nowrap;

    }
    .marquee-content{
        display: inline-block;
        animation: scrollText 16s linear infinite;padding-left: 100%;    }
    .marquee-content::after{
        content: attr(data-text);
        
    }
    @keyframes scrollText {
        0%{
            transform: translateX(0);
        }
        100%{
            transform: translateX(-100%);
        }
    }
    .marquee img{
    flex-shrink: 0;
        height: 30px;
        width: 30px;
        vertical-align: middle;
        
        margin-left: 5px;
    }
.marquee span{
    vertical-align: middle;

}
</style>
